<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!--    FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--    FONTS-->
</head>
<body>
<div id="main-container">
    <div id="calculator-container">
        <div id="display-container">
            <div class="display" id="display-top">
                <p class="display-numbers" id="top-numbers">Hello World</p>
            </div>
            <div class="display" id="display-bottom">
                <p class="display-numbers" id="bottom-numbers">Hello World</p>
            </div>
        </div>
        <div id="buttons-container">
            <div class="container-row">
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">รท</button>
            </div>
            <div class="container-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">x</button>
            </div>
            <div class="container-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="container-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="container-row">
                <button class="button">0</button>
                <button class="button">,</button>
                <button class="button" id="button-equals">=</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
